<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
<h1>Inserir Clientes</h1>

<form>
    <div class="forms">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
    </div>

    <div class="forms">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf">
    </div>

    <div class="forms">
        <label for = "conta"> Tipo de conta </label>
        <select name = "conta" id = "conta">
            <option value="poupança" > Poupança </option>
            <option value="bonificada"> Bonificada </option>
            <option value="normal">  normal </option>
        </select>
    </div>

    <button class="btn btn-primary" type="submit" onclick="clienteController.inserir(event)">Inserir</button>


</form>

<br>
<br>

<table>
    <thead>
    <tr>
        <th>NOME</th>
        <th>CPF</th>
        <th>CONTA</th>
    </tr>
    </thead>

    <tbody>
    </tbody>

    <tfoot>
    </tfoot>
</table>

<script src="js/model/cliente.js"></script>
<script src="js/model/clientes.js"></script>
<script src="js/model/conta.js"></script>
<script src="js/model/conta-bonificada.js"></script>
<script src="js/model/poupanca.js"></script>
<script src="js/model/contas.js"></script>
<script src="js/controller/cliente-controller.js"></script>
<script src="js/app.js"></script>

</body>
</html>
